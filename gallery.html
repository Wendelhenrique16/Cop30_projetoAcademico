<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Galeria da COP 30</h1>
            <nav class="main-nav" aria-label="Navegação Principal">

                </ul>

        </div>
    </header>

    <main class="main-content">
        <section id="gallery" class="gallery-section"> <h2 class="gallery-section__title">Imagens da Amazônia</h2>
            <div class="gallery-section__image-grid image-container"> <a href="https://amazonia.org.br/#portfolio" target="_blank" rel="noopener noreferrer" class="gallery-section__image-link">
                    <img src="img/amazon-forest.jpg" alt="Vista aérea da densa floresta amazônica" class="gallery-section__image">
                </a>
                <a href="https://brasilescola.uol.com.br/biologia/mudancas-climaticas.htm" target="_blank" rel="noopener noreferrer" class="gallery-section__image-link">
                    <img src="img/climate-change.jpg" alt="Imagem simbólica das mudanças climáticas, como seca ou poluição" class="gallery-section__image">
                </a>
                <a href="https://brasilescola.uol.com.br/brasil/o-indigena-no-brasil.htm#:~:text=Os%20povos%20ind%C3%ADgenas%20s%C3%A3o%20o,uma%20grande%20diversidade%20de%20etnias." target="_blank" rel="noopener noreferrer" class="gallery-section__image-link">
                    <img src="img/indigenous-people.jpg" alt="Pessoas indígenas em seu ambiente natural na Amazônia" class="gallery-section__image">
                </a>
                <a href="https://brasil.un.org/pt-br/156377-guia-para-cop26-o-que-é-preciso-saber-sobre-o-maior-evento-climático-do-mundo" target="_blank" rel="noopener noreferrer" class="gallery-section__image-link">
                    <img src="img/COP.jpg" alt="Logo ou imagem representativa da Conferência das Partes (COP)" class="gallery-section__image">
                </a>
                <a href="https://ispn.org.br/biomas/amazonia/estrategias-para-conservacao/" target="_blank" rel="noopener noreferrer" class="gallery-section__image-link">
                    <img src="img/sustainable-farming.jpg" alt="Agricultura sustentável ou práticas de conservação" class="gallery-section__image">
                </a>
            </div>

            <div class="gallery-section__audio-container audio-container"> <p class="gallery-section__audio-description"><strong>Ouça o som de um maraká indígena:</strong></p>
                <audio controls class="gallery-section__audio-player">
                    <source src="audio/audiomaraca.mp3" type="audio/mpeg">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>
        </section>
